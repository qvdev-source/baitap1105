 <script>
     a=prompt("Nhập điểm Toán");
     b=prompt("Nhập điểm Lý");
     c=prompt("Nhập điểm Sinh");
     let toan=parseInt(a);
     let ly=parseInt(b);
     let sinh=parseInt(c);
     let tong=toan+ly+sinh;
     let trungbinh=(toan+ly+sinh)/3;
     document.write("tong diem la" + " " + tong + " " +"trung binh la" + trungbinh);

 </script>
